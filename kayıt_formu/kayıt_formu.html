<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kayıt Formu</h1>
    <p>Lütfen bütün formu gerekli bilgilerle doldurunuz.</p>

    <div>
        <h4>Adınız</h4>
        <input type="text" class="box" name="ad">
        <h4>Soyadınız</h4>
        <input type="text" class="box">
        <h4>E-Mail</h4>
        <input type="e-mail" class="box">
        <h4>Şifreniz</h4>
        <input type="password" class="box">
        <hr>

        <input type="radio" name="hesap">Kişisel Hesap <br>
        <input type="radio" name="hesap">Şirket Hesabı <br>
        <input type="checkbox"><a
            href="https://sartlar.com/kullanim-kosullari-nedir#:~:text=Kullan%C4%B1m%20ko%C5%9Fullar%C4%B1%20s%C3%B6zle%C5%9Fmesi%2C%20ba%C5%9Fta%20web,taahh%C3%BCtlerini%20i%C3%A7eren%2C%20yasal%20bir%20s%C3%B6zle%C5%9Fmedir.">
            Kullanım Koşullarını</a> kabul ediyorum.
        <hr>

        <h4>Profil fotoğrafınızı yükleyin:</h4>
        <input type="file">
        <h4>Yaşınız</h4>
        <input type="number" class="box">
        <h4>Bize nereden ulaştınız?</h4>
        <select class="box">
            <option value="none">(Bir tane seçiniz)</option>
            <option>Instagram</option>
            <option>Twitter</option>
            <option>Discord</option>
            <option>Diğer</option>
        </select><br>

        <input id="button" type="submit" name="Gönder">
    </div>
</body>
</html>
